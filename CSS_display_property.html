<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div-1{
            display: none;
            background-color: red;
        }
        #div-2{
            display: inline;
            background-color: aqua;
        }
        #div-3{
            display: block;
            background-color: blueviolet;
        }
        #div-4{
            display: inline-block;
            background-color: blue;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div-1">This is a display none</div>
    <div id="div-2">This is a display inline
        <div id="div-4" style="background-color: chocolate;">This is a display inline-block</div>
    </div>
    <div id="div-3">This is a display block</div>
    <div id="div-4">This is a display inline-block
        <div id="div-2" style="background-color: chocolate;">This is a display inline</div>
    </div>
    </div>
</body>
</html>
